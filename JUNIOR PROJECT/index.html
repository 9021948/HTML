<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Junior Project</title>
</head>
<body>
    <nav>
        <div id="NavLogoDiv">
            <p class="Medium-Font Logo-Family White-Font Left-Margin" id="NavLogo">JUNIOR</p>
        </div>
        <div id="NavMenuDiv">
            <a href="#Locations" class="Small-Font Normal-Family White-Font Link">Locations</a>
            <a href="#Benefits" class="Small-Font Normal-Family White-Font Link">Benefits</a>
            <a href="#Contact" class="Small-Font Normal-Family White-Font Link">Contact</a>
        </div>
    </nav>
    <main>
        <section id="Locations">
            <p class="Large-Font Normal-Family White-Font Large-Margin Bold-Font">Travel Beyond Limits.</p>
            <p class="Medium-Font Normal-Family White-Font Small-Margin">tekst</p>
            <p class="Medium-Font Normal-Family White-Font Small-Margin">tekst</p>
            <a href="#" class="Link">
                <div id="LocationsBookDiv" class="Large-Margin">
                    <p class="Small-Font Normal-Family White-Font">Book Now</p>
                </div>
            </a>
        </section>
        <section id="Benefits">
            <p class="Large-Font Normal-Family White-Font Large-Margin Bold-Font Underlined-Font">tekst</p>
            <p class="Medium-Font Normal-Family White-Font Small-Margin Left-Margin">tekst</p>
            <p class="Medium-Font Normal-Family White-Font Small-Margin Left-Margin">tekst/p>
        </section>
        <section id="TextSection">
            <div id="TextSectionBlueDiv">
                <p class="Large-Font Normal-Family White-Font Medium-Margin Bold-Font">tekst</p>
                <p class="Medium-Font Normal-Family White-Font Small-Margin">tekst</p>
                <p class="Medium-Font Normal-Family White-Font Small-Margin">tekst</p>
            </div>
            <div id="TextSectionWhiteDiv">
                <div class="TextSectionCards">
                    <div class="TextSectionCardsBar">
                        <img src="./icons/route-solid.svg" alt="RouteIcon" class="TextSectionCardsBarIcons">
                    </div>
                    <p class="Medium-Font Normal-Family Large-Margin Bold-Font">tekst</p>
                    <p class="Small-Font Normal-Family Medium-Margin Bold-Font Centered-Text">tekst</p>
                </div>

                <div class="TextSectionCards">
                    <div class="TextSectionCardsBar">
                        <img src="./icons/bed-solid.svg" alt="BedIcon" class="TextSectionCardsBarIcons">
                    </div>
                    <p class="Medium-Font Normal-Family Large-Margin Bold-Font">tekst</p>
                    <p class="Small-Font Normal-Family Medium-Margin Bold-Font Centered-Text">tekst</p>
                </div>

                <div class="TextSectionCards">
                    <div class="TextSectionCardsBar">
                        <img src="./icons/plane-departure-solid.svg" alt="PlaneIcon" class="TextSectionCardsBarIcons">
                    </div>
                    <p class="Medium-Font Normal-Family Large-Margin Bold-Font">tekst</p>
                    <p class="Small-Font Normal-Family Medium-Margin Bold-Font Centered-Text">tekst</p>
                </div>
            </div>
        </section>
        <section id="Contact">
            <div id="ContactDiv">
                <form id="ContactForm">
                    <p class="Large-Font Normal-Family Small-Margin Bold-Font White-Font">Contact Us</p>
                    <div>
                        <label for="Name" class="Small-Font Normal-Family White-Font Small-Margin">Name: </label>
                        <input type="text" name="Name" class="ContactInput">
                    </div>
                    <div >
                        <label for="Email" class="Small-Font Normal-Family White-Font Small-Margin">Email: </label>
                        <input type="email" name="Email" class="ContactInput">
                    </div>
                    <input type="submit" value="Submit" id="ContactSubmit" class="Small-Font White-Font Normal-Family">    
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div id="FooterLogoDiv">
            <p class="Medium-Font Normal-Family White-Font Left-Margin Bold-Font" id="NavLogo">JUNIOR</p>
        </div>
        <div id="FooterSocialDiv">
            <img src="./icons/twitter.svg" alt="Twitter Logo" class="FooterIcons">
            <img src="./icons/youtube.svg" alt="Youtube Logo" class="FooterIcons">
            <img src="./icons/instagram.svg" alt="Instagram Logo" class="FooterIcons">
        </div>
    </footer>
</body>
