<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="formulierdiv">  
        <header>
            <h2 class="titelformulier">
                Hoe vond U deze website Van Junior & Jandro?
            </h2>
        </header>

        <form>
            <label for="fname">Voornaam:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Achternaam:</label><br>
            <input type="text" id="lname" name="lname"><br>

            <br>

            <label for="gender">Geslacht:</label>
            <input type="radio" id="vrouw" name="gender">
            <label for="vrouw">Vrouw</label>
            <input type="radio" id="man" name="gender">
            <label for="man">Man</label><br>
            

            <br>

            <label for="inhoud">Hoe tevreden bent u met de inhoud van de website?</label>
            <input type="number" min="1" max="10" id="inhoud" name="inhoud">

            <br>
            <br>

            <label for="foto's">Uw mening over de foto's:</label>
            <textarea name="foto's" id="foto's" cols="10" rows="1"></textarea>

            <br>
            <br>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email"><br>

            <br>
            
            <input type="submit" id="send" name="send">
        </form>
    </div>
</body>
</html>
</body>
</html>
